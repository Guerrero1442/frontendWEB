<form #myForm="ngForm">
	<div class="container" *ngIf="!submitted">
		<div class="col text-center">
			<h1>{{titulo}}</h1>
		</div>
		<div class="form-group col-md-3">
			<label for="id">Id</label>
			<input type="number" name="id" id="id" placeholder="Id" class="form-control"
				[(ngModel)]="ruta.id" required (focusout)="existPk(ruta.id)">
		</div>
		<div class="form-group col-md-3">
			<label for="numero_bus">Numbero de bus</label>
			<input type="number" name="numero_bus" id="numero_bus" placeholder="Numbero de bus"
				class="form-control" [(ngModel)]="ruta.numero_bus">
		</div>
		<div class="form-group col-md-3">
			<label for="fecha_hora">Fecha y hora</label>
			<input type="text" name="fecha_hora" id="fecha_hora" placeholder="Fecha y hora"
				class="form-control" [(ngModel)]="ruta.fecha_hora">
		</div>
		<div class="form-group col-md-3">
			<label for="cantidad_sillas">Cantidad de sillas</label>
			<input type="number" name="cantidad_sillas" id="cantidad_sillas"
				placeholder="Cantidad de sillas" class="form-control"
				[(ngModel)]="ruta.cantidad_sillas">
		</div>
		<div class="form-group col-md-3">
			<label for="conductores">Conductores</label>
			<ng-select bindLabel="name" placeholder="Seleccionar conductor" appendTo="body" [multiple]=true
				[items]="conductoresSet" [(ngModel)]="ruta.dataSetConductores" name="conductores">

			</ng-select>
		</div>

		<button class="btn btn-info" (click)="saveRuta()" [disabled]="!myForm.form.valid">Agregar ruta</button>
	</div>
	<div *ngIf="submitted">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-success" (click)="newRuta()">Add</button>
	</div>
	{{msgError}}
</form>
